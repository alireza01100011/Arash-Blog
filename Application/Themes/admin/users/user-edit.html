{% extends "admin/base.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
      <h4 class="card-title">{{title}}</h4>
      <p class="card-description"> email : {{user.email}} </p>
    <form action="{{url_for('admin.user_edit' , user_id = user.id)}}" method="POST">
        <div class="form-group">
            {{form.role.label(class="")}}
            {{form.role(class='form-control form-control')}}
        </div>
        <button type="submit" class="btn btn-primary mr-2"> Update </button>
        <a href="{{ url_for('admin.user_show') }}"><button class="btn btn-light">Cancel</button></a>
    </form>
    </div>
  </div>

{% endblock %}
