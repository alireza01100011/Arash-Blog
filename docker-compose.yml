version: '3'

services:
  app:
    build: 
      context: Application
    ports:
      - '5000'
  
  nginx:
    image: nginx:1.25.4-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - '80:80'
  
  RedisRegister:
    image: redis:6.2-alpine
    ports:
      - '6379'
  