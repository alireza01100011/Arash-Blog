{% extends "admin/base.html" %}

{% block content %}

    <form action="{{url_for('admin.library.file_upload')}}" method="POST" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        {{form.name.label}} : {{form.name}}
        {{form.discription.label}} : {{form.discription}}
        {{form.alt.label}} : {{form.alt}}
        {{form.file.label}} : {{form.file}}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
