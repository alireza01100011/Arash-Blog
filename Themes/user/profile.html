{% block content %}
<div class="row">
    <div class="col-md-6 ml-auto mr-auto">

            <li class="nav-item">
                <a class="nav-link {{ 'active' if tab == 'like' }}" href="#liks" role="tab" data-toggle="tab">

            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if tab == 'comments' }}" href="#comments" role="tab" data-toggle="tab">

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if tab == 'edit-profile' }}" href="#edit-profile" role="tab" data-toggle="tab">
                  <i class="material-icons">edit</i>

                </a>
            </li>
          </ul>

</div>
